<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrum-bitem active">Consulta</li>
</ol>
<div class="container">
  <form #consultarForm="ngForm" (submit)="consultar()">
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome do Cliente:</label>
        <input class="form-control" type="text" [(ngModel)]="nome" name="nome" id="inputNome">
      </div>

      <div class="col-md-6">
        <label for="inpuMes">Mês:</label>
        <select class="form-control" [(ngModel)]="mes" name="mes">
          <option value="">Selecione...</option>
          <option *ngFor="let mes of meses" [value]="mes">
            {{ mes }}
          </option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i> Consultar
        </button>
        <button
          type="button"
          routerLink="/serviceP/form"
          class="btn btn-warning ml-1"
        >
        <i class="fa fa-plus"></i> Novo
        </button>
      </div>
    </div>
  </form>
</div>
